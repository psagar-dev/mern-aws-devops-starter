apiVersion: v1
kind: Service
metadata:
  name: {{ include "mern-microservice.fullname" . }}-backend
  labels:
    app: {{ include "mern-microservice.name" . }}-backend
    tier: {{ include "mern-microservice.name" . }}-backend
    environment: {{ .Values.environment }}
spec:
  selector:
    app: {{ include "mern-microservice.name" . }}-backend
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.service.type }}